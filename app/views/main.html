<div class="row">
  <div class="col-md-12">
    <div class="row">

      <div class="col-md-4">
        <h3>Credit Actuel</h3>
          <div class="form-group">
            <label for="dateFirstPayement">Date premier versement</label>
            <input ng-model='dt' id="datetimepicker" class="datepicker" type="text" date-picker >
           </div>
        <div class="inputs">
          
          <div class="form-group">
            <label for="rate">Taux mensuel</label>
            <input  type="number" ng-model-options="{ getterSetter: true }" class="form-control" id="rate-nb"  min="-10.0" max="10.0"  step ="0.1" ng-model="fund.rate">
            <input  type="range" class="form-control" id="rate" placeholder="Rate"  min="-10.0" max="10.0" step ="0.1" ng-model="fund.rate">
          </div>
          <div class="form-group">
            <label for="amount">Montant</label> 
            <input  auto-numeric ng-model-options="{ updateOn: 'default keydown' }" type="text" class="form-control" id="amount-nb" ng-model="fund.amount" step="10000"> 
            <input type="range" class="form-control" id="amount" placeholder="Montant"  min="0" max="500000" ng-model="fund.amountInt" step="10000">
          </div>
          
          
          <div class="form-group">
            <label for="duration">Durée (mois)</label>
            <input type="number" ng-model-options="{ getterSetter: true }" class="form-control" id="duration-nb" min="12" max="360" ng-model="fund.duration" step='12'>
            <input  type="range" class="form-control" id="duration" placeholder="Duration"  min="12" max="360" ng-model="fund.duration" step='12'>
          </div>
        </div>

      </div>

        <div class="col-md-4">
        <h3>Refinancement</h3>

          <div class="form-group">
            <label for="dateFirstPayement">Date premier versement</label>
            <input ng-model='ref.dt' id="datetimepicker" class="datepicker" type="text" date-picker >
           </div>
        <div class="inputs">
          
          <div class="form-group">
            <label for="rate">Nouveau Taux mensuel</label>
            <input  type="number" ng-model-options="{ getterSetter: true }" class="form-control" id="rate-nb"  min="-10.0" max="10.0"  step ="0.1" ng-model="ref.rate">
            <input  type="range" class="form-control" id="rate" placeholder="Rate"  min="-10.0" max="10.0" step ="0.1" ng-model="ref.rate">
          </div>
          <div class="form-group">
            <label for="amount">Solde Restant Du</label> 
            <input  auto-numeric ng-model-options="{ updateOn: 'default keydown' }" type="text" class="form-control" id="amount-nb" ng-model="ref.srd" step="10000"> 
          </div>
          
          
          <div class="form-group">
            <label for="duration">Durée (mois)</label>
            <input type="number" ng-model-options="{ getterSetter: true }" class="form-control" id="duration-nb" min="12" max="360" ng-model="ref.duration" step='12'>
            <input  type="range" class="form-control" id="duration" placeholder="Duration"  min="12" max="360" ng-model="ref.duration" step='12'>
          </div>
        </div>

      </div>

    </div>
  </div>
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-6">
        <gh-visualization val="InterestChart" grouped="grouped" type="column" field="field" style="display:block;"></gh-visualization> 
      </div>
      <div class="col-md-6">
        <gh-visualization val="srdChart" grouped="grouped" type="column" field="field" style="display:block;"></gh-visualization> 
      </div>
      <div class="col-md-6">
       ...
     </div>
   </div>
 </div>
</div>
